<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="dark">Atendimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="atendimento-container">
    <ion-card class="atendimento">
      <ion-card-content class="atendimento-info">
  
        <div class="seuGuiche-senha">        
          <ion-text class="seuGuiche-header" color="light">
            <h2>Seu Guichê</h2>
          </ion-text>      
        
          <ion-text class="seuGuiche-text" color="light">
            <p>Guichê 02</p>
          </ion-text>               
        </div>
  
        <div class="senhaAtual">
          <div class="tipoSenha">
            <ion-text color="light">
              <p>Senha Preferencial</p>
            </ion-text>
          </div>
          <ion-text class="senha-atendimento">
            <h2>230327-SP06</h2>
          </ion-text>
        </div>
  
      </ion-card-content>
  
      <ion-card-content class="alerta">      
        <ion-icon name="notifications" size="large" color="light"></ion-icon>
        <ion-text color="light">
          <h2>Por favor, comparecer ao seu guichê!</h2>        
        </ion-text>
      </ion-card-content>
    </ion-card>
    <div class="controle">
      <ion-button expand="block" fill="clear">
        Finalizar
      </ion-button>
      <ion-button expand="block" fill="clear">
        Proxima Senha
      </ion-button>
    </div>
  </div>
</ion-content>
