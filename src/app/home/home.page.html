<ion-header [translucent]="true">  
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-card class="select-password">
    <ion-text color="black">
      <h1>Escolha o tipo de senha</h1>
    </ion-text>
    <ion-list>
      <ion-radio-group value="SN">
        <ion-item>
          <ion-label>Normal</ion-label>
          <ion-radio slot="end" value="SN"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Preferencial</ion-label>
          <ion-radio slot="end" value="SP"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Retirada de exame</ion-label>
          <ion-radio slot="end" value="SE"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button expand="block" shape="round" fill="clear" onclick="">
      Gerar Senha
    </ion-button>    
  </ion-card>
</ion-content>
